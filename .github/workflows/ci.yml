name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings 120

      - name: TypeScript type check
        run: npm run typecheck

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Rust format check
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Rust clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Security audit
        working-directory: src-tauri
        run: cargo audit
        continue-on-error: true # Don't block on advisories, just report

      - name: Rust tests
        working-directory: src-tauri
        run: cargo test

      - name: Verify generated types
        working-directory: src-tauri
        run: |
          cargo test generate_bindings -- --ignored
          git diff --exit-code ../shared/generated-types.ts || (echo "Generated types are out of sync! Run 'cargo test generate_bindings -- --ignored' in src-tauri" && exit 1)
