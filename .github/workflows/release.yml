name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-15
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ contains(matrix.platform, 'macos') && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install OpenSSL (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          vcpkg install openssl:x64-windows-static-md
          echo "OPENSSL_DIR=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static-md" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Moony v__VERSION__'
          releaseBody: |
            ## Moony - Personal Wealth Manager

            Download the appropriate installer for your platform:
            - **macOS (Apple Silicon)**: `.dmg` file ending in `_aarch64.dmg`
            - **macOS (Intel)**: `.dmg` file ending in `_x64.dmg`
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`

            ---

            ### ‚ö†Ô∏è macOS Users - Important

            Since this app is **not signed** with an Apple Developer Certificate, macOS will block it from opening by default. 

            **After installing, run this command in Terminal before opening the app:**

            ```bash
            xattr -cr /Applications/Moony.app
            ```

            This removes the quarantine flag that macOS places on unsigned apps. You only need to do this once after each update.

            ---

            ### üîÑ Auto-Updates

            This version supports automatic updates! You'll be notified when a new version is available and can update directly from within the app.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
